<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>

    <!-- daisy ui cdn and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      nav {
        border-bottom: 2px solid rgba(23, 23, 23, 0.2);
      }
      .normal_button {
        border-radius: 4px;
        background: rgba(37, 37, 37, 0.15);
        padding: 8px 20px 8px 20px;
        color: rgba(37, 37, 37, 0.7);
      }
      .clicked_button_bg {
        background: rgb(255, 31, 61);
        color: white;
        font-weight: 700;
      }
    </style>
  </head>
  <body class="lg:w-[90%] w-[95%] mx-auto">
    <!-- header section -->
    <header>
      <nav class="py-[10px] lg:py-[15px]">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <img class="max-h-[32px]" src="/Logo.png" alt="" />
          </div>
          <div class="navbar-center hidden lg:flex max-h-[32px]">
            <!-- Search Field -->
            <label class="input input-bordered flex items-center gap-2">
              <input
                id="searchField"
                type="text"
                class="grow"
                placeholder="Search"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>
          </div>
          <div class="navbar-end">
            <a class="btn">Sort by view</a>
          </div>
        </div>
      </nav>
      <!-- button container for different catagory -->
      <div class="mt-5 text-center" id="catagory_container">
        <button class="clicked_button_bg normal_button" id="all_videos">
          All
        </button>
      </div>
    </header>
    <!-- Main Section -->
    <main class="mt-8" id="all_categories_video_container">
      <!-- video section -->
      <section id="video_all_container">
        <section id="videos_all" class="grid lg:grid-cols-4 gap-5">
          <!-- Addding Modal -->
        </section>
      </section>

      <!-- categories video container -->
      <section id="music_container" class="hidden">
        <div id="music_child_container" class="grid lg:grid-cols-4 gap-5"></div>
      </section>

      <!-- comedy Container -->
      <section id="comedy_container" class="hidden">
        <div
          id="comedy_child_container"
          class="grid lg:grid-cols-4 gap-5"
        ></div>
      </section>
      <section id="Drawing_container" class="hidden"></section>
    </main>

    <!-- javascript file -->
    <script type="module" src="script/script.js"></script>
  </body>
</html>
